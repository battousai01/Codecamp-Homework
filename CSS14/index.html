<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    .table-container {
      overflow-x: auto;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }
    .underline{
      text-decoration: underline;
    }
    /* Optional: Make text smaller on narrow screens */
    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Table</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Tel no.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ta Tle</td>
          <td class="underline">083-4284942</td>
        </tr>
        <tr>
          <td>KFC</td>
          <td class="underline">1150</td>
        </tr>
        <tr>
            <td>Pizza Hut</td>
            <td class="underline">1112</td>
        </tr>
        <tr>
            <td>Yayoi</td>
            <td class="underline">1642</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
